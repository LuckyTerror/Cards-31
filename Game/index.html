<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31 Cards Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&family=Ewert&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&family=Ewert&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-title">31 Cards Game</div>
    
    <div id="game-container">
        <div id="deck" class="deck">
            <img id="card1" class="deck-card" src="images/card_back.png" alt="Carta del Mazo">
            <img id="card2" class="deck-card" src="images/card_back.png" alt="Carta del Mazo">
            <img id="card3" class="deck-card" src="images/card_back.png" alt="Carta del Mazo">
            <img id="card4" class="deck-card" src="images/card_back.png" alt="Carta del Mazo">
            <img id="card5" class="deck-card" src="images/card_back.png" alt="Carta del Mazo">
        </div>
        <div id="player-1" class="player">
            <h2 id="player-1-name">Jugador 1</h2>
            <div class="card-container">
                <img class="player-card" src="images/card_back.png" alt="Carta Oculta">
                <img class="player-card" src="images/card_back.png" alt="Carta Oculta">
                <img class="player-card" src="images/card_back.png" alt="Carta Oculta">
            </div>
            <div id="player-1-score">0</div>
        </div>
        <!-- Contenedor para la pila de descartes -->
        <div id="discard-pile-container">
            <img id="discarded-card" class="discard-card" src="images/card_back.png" alt="Pila de descartes" />
        </div>
        <div id="opponent1" class="opponent">
            <h2 id="opponent1-name">Oponente 1</h2>
            <div class="card-container">
                <img class="opponent-card" src="images/card_back.png" alt="Carta Oculta">
                <img class="opponent-card" src="images/card_back.png" alt="Carta Oculta">
                <img class="opponent-card" src="images/card_back.png" alt="Carta Oculta">
            </div>
            <div id="opponent1-score">0</div>
        </div>
        <div id="opponent2" class="opponents">
            <h2 id="opponent2-name">Oponente 2</h2>
            <div class="card-container">
                <img class="opponent-card" src="images/card_back.png" alt="Carta Oculta">
                <img class="opponent-card" src="images/card_back.png" alt="Carta Oculta">
                <img class="opponent-card" src="images/card_back.png" alt="Carta Oculta">
            </div>
            <div id="opponent2-score">0</div>
        </div>
        <div id="opponent3" class="opponents">
            <h2 id="opponent3-name">Oponente 3</h2>
            <div class="card-container">
                <img class="opponent-card" src="images/card_back.png" alt="Carta Oculta">
                <img class="opponent-card" src="images/card_back.png" alt="Carta Oculta">
                <img class="opponent-card" src="images/card_back.png" alt="Carta Oculta">
            </div>
            <div id="opponent3-score">0</div>
        </div>
    </div>
    <div class="buttons">
        <button id="start-game">Iniciar Juego</button>
        <button id="plantarse">Plantarse</button>
        
    </div>
    <div id="decision-buttons" style="display: none;">
        <button id="draw-from-deck">Mazo</button>
        <button id="draw-from-discard">Descartadas</button>  
    </div>
    

    <script src="script.js"></script>
</body>
</html>
