<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 31</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Juego 31</h1>
        <div class="players">
            <!-- Contenedores para las cartas de los 4 jugadores -->
            <div class="player" id="player-1">Jugador 1</div>
            <div class="player" id="player-2">Jugador 2</div>
            <div class="player" id="player-3">Jugador 3</div>
            <div class="player" id="player-4">Jugador 4</div>
        </div>

        <!-- Cartas de los oponentes -->
        <div class="opponent-area">
            <div class="opponent-hand">
                <img src="images/card_back.png" alt="Carta Oculta" class="opponent-card" id="opponent1-card1">
                <img src="images/card_back.png" alt="Carta Oculta" class="opponent-card" id="opponent1-card2">
                <img src="images/card_back.png" alt="Carta Oculta" class="opponent-card" id="opponent1-card3">
            </div>
            <div class="opponent-hand">
                <img src="images/card_back.png" alt="Carta Oculta" class="opponent-card" id="opponent2-card1">
                <img src="images/card_back.png" alt="Carta Oculta" class="opponent-card" id="opponent2-card2">
                <img src="images/card_back.png" alt="Carta Oculta" class="opponent-card" id="opponent2-card3">
            </div>
            <div class="opponent-hand">
                <img src="images/card_back.png" alt="Carta Oculta" class="opponent-card" id="opponent3-card1">
                <img src="images/card_back.png" alt="Carta Oculta" class="opponent-card" id="opponent3-card2">
                <img src="images/card_back.png" alt="Carta Oculta" class="opponent-card" id="opponent3-card3">
            </div>
        </div>

        <div class="deck">
            <!-- Mostrar cartas ocultas del mazo central -->
            <img src="images/card_back.png" alt="Mazo de Cartas" class="deck-card" id="card1">
            <img src="images/card_back.png" alt="Mazo de Cartas" class="deck-card" id="card2">
            <img src="images/card_back.png" alt="Mazo de Cartas" class="deck-card" id="card3">
            <img src="images/card_back.png" alt="Mazo de Cartas" class="deck-card" id="card4">
            <img src="images/card_back.png" alt="Mazo de Cartas" class="deck-card" id="card5">
        </div>      

        <div class="player-hand">
            <!-- Espacios vacíos donde se mostrarán las cartas dinámicamente -->
            <img src="images/card_back.png" alt="Carta 1" class="player-card" id="card-1">
            <img src="images/card_back.png" alt="Carta 2" class="player-card" id="card-2">
            <img src="images/card_back.png" alt="Carta 3" class="player-card" id="card-3">
        </div>     

        <button id="start-game">Iniciar Juego</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
